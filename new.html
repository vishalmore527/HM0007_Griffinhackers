<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Platform</h1>
    </header>
    <nav>
        <a href="#progress">Progress</a>
        <a href="#lessons">Lessons</a>
        <a href="#quizzes">Quizzes</a>
        <a href="#matchmaking">Matchmaking</a>
    </nav>
    <div class="container">
        <section id="progress" class="card">
            <h2>Track Progress</h2>
            <p>View your progress and achievements.</p>
        </section>
        <section id="lessons" class="card">
            <h2>Lessons</h2>
            <p>Engage with interactive lessons.</p>
        </section>
        <section id="quizzes" class="card">
            <h2>Quizzes</h2>
            <p>Take quizzes to test your knowledge.</p>
        </section>
        <section id="matchmaking" class="card">
            <h2>Global Matchmaking</h2>
            <p>Compete with peers in concept-based quiz competitions.</p>
        </section>
    </div>
</body>
</html>
