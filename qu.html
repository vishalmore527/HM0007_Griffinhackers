<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studify - Student Learning & Mentorship Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            max-width: 800px;
            margin: auto;
        }
        .header {
            text-align: center;
            font-family: 'Georgia', serif;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            margin-top: 50px;
            color: #2C3E50;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: block;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .progress {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #95C8D8;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #7AB3D8;
        }
        .subject {
            font-weight: bold;
            color: black;
            font-size: 18px;
        }
        #module-info {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
    <script>
        function updateProgress() {
            let progressBar = document.getElementById("progress-bar");
            let progressText = document.getElementById("progress-text");
            let creditsText = document.getElementById("credits");
            
            let currentCredits = parseInt(creditsText.innerText);
            let progress = Math.min((currentCredits / 100) * 100, 100);
            progressBar.style.width = progress + "%";
            progressText.innerText = progress + "% completed";
        }

        function completeModule() {
            let creditsText = document.getElementById("credits");
            let currentCredits = parseInt(creditsText.innerText);
            creditsText.innerText = currentCredits + 10;
            updateProgress();
            document.getElementById("continue-reading").style.display = "none";
            document.getElementById("complete-module").style.display = "none";
        }

        function showModuleInfo(module, description, moreInfo) {
            let moduleInfo = document.getElementById("module-info");
            moduleInfo.innerHTML = `<h3>${module}</h3><p>${description}</p><button id='continue-reading' class='btn' onclick='continueReading("${moreInfo}")'>Continue Reading</button>`;
            moduleInfo.style.display = "block";
        }

        function continueReading(moreInfo) {
            let moduleInfo = document.getElementById("module-info");
            moduleInfo.innerHTML += `<p>${moreInfo}</p><button id='complete-module' class='btn' onclick='completeModule()'>Mark Module as Completed</button>`;
        }
    </script>
</head>
<body>
    <div class="header">STUDIFY ðŸŽ“</div>
    
    <div class="card">
        <h2>Progress Tracker</h2>
        <div class="progress">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <p id="progress-text">0% completed</p>
    </div>
